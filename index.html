<!DOCTYPE html>
<html>
<head>
	<title><3</title>
	<style>
		#heart {
			display: none;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 100px;
			height: 100px;
			background-image: url('https://cdn.pixabay.com/photo/2018/01/29/21/01/heart-3118745_1280.png');
			background-size: contain;
			background-repeat: no-repeat;
			z-index: 1;
		}
		#message {
			display: none;
			position: absolute;
			top: 60%;
			left: 50%;
			transform: translate(-50%, -50%);
			font-size: 24px;
			font-weight: bold;
			z-index: 2;
		}
	</style>
</head>
<body>
	<button onclick="showHeart()">Click me!</button>
	<div id="heart"></div>
	<div id="message"></div>
	<script>
		function showHeart() {
			document.querySelector('button').style.display = 'none';
			document.querySelector('#heart').style.display = 'block';
			document.querySelector('#message').style.display = 'block';
			document.querySelector('#message').innerHTML = 'I love you!!';
		}
	</script>
</body>
</html>
