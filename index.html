<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Animated Heart</title>
    <style>
      body {
        background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      button {
        background-color: #fff;
        color: #000;
        border: none;
        padding: 12px 24px;
        font-size: 24px;
        cursor: pointer;
        border-radius: 10px;
      }

      #heart-container {
        display: none;
        flex-direction: column;
        align-items: center;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      #heart {
        font-size: 120px;
        animation: slide-heart 1.5s forwards ease-out;
      }

      #text {
        display: none;
        font-size: 36px;
        margin-top: 50px;
      }

      .heart {
        position: absolute;
        display: block;
        width: 10px;
        height: 10px;
        background-color: #fff;
        border-radius: 50%;
        animation: animate 1.5s linear infinite;
        animation-name: heart;
      }

      @keyframes heart {
        0% {
          transform: scale(1);
          opacity: 1;
        }

        100% {
          transform: scale(1.5);
          opacity: 0;
        }
      }

      @keyframes slide-heart {
        0% {
          transform: translate(-50%, -50%) scale(0);
        }

        50% {
          transform: translate(-50%, -50%) scale(1.2);
        }

        100% {
          transform: translate(-50%, -50%) scale(1);
        }
      }
    </style>
    <script>
      function showHeart() {
        const heartContainer = document.getElementById("heart-container");
        heartContainer.style.display = "flex";
        const heart = document.getElementById("heart");
        heart.classList.add("animate-heart");
        const smallHearts = Array.from({
          length: 20
        }, (_, i) => {
          const el = document.createElement("div");
          el.classList.add("heart");
          el.style.animationDelay = `${i * 50}ms`;
          return el;
        });
        smallHearts.forEach(el => heartContainer.appendChild(el));
        setTimeout(() => {
          const text = document.getElementById("text");
          text.style.display = "block";
        }, 800);
      }
      document.addEventListener("DOMContentLoaded", () => {
        const button = document.getElementById("love-button");
        button.addEventListener("click", () => {
          showHeart();
          button.style.display = "none";
        });
      });
    </script>
  </head>
  <body>
    <button id="loveButton" onclick="showLove()">Show Love</button>
    <div id="heartContainer">
      <div id="heart">
        <div class="heartPart" id="heartTop"></div>
        <div class="heartPart" id="heartBottom"></div>
      </div>
      <div id="loveText"></div>
      <div id="heartExplode"></div>
    </div>
    <script>
      function showLove() {
        var loveButton = document.getElementById("loveButton");
        var heart = document.getElementById("heart");
        var loveText = document.getElementById("loveText");
        var heartContainer = document.getElementById("heartContainer");
        var heartExplode = document.getElementById("heartExplode");
        loveButton.style.display = "none";
        heart.style.display = "block";
        var heartTop = document.getElementById("heartTop");
        var heartBottom = document.getElementById("heartBottom");
        var topPos = 0;
        var heartInterval = setInterval(frame, 10);

        function frame() {
          if (topPos == 200) {
            clearInterval(heartInterval);
            loveText.innerHTML = "I Love You!";
            loveText.style.display = "block";
            heartExplode.style.display = "block";
            explodeHearts();
          } else {
            topPos++;
            heartTop.style.top = topPos + 'px';
            heartBottom.style.top = topPos + 'px';
          }
        }

        function explodeHearts() {
          for (var i = 0; i < 30; i++) {
            var heart = document.createElement("DIV");
            heart.className = "heartParticle";
            heart.style.left = Math.floor(Math.random() * 90) + 'vw';
            heart.style.top = Math.floor(Math.random() * 90) + 'vh';
            heart.style.transform = 'rotate(' + Math.floor(Math.random() * 360) + 'deg)';
            heart.style.opacity = Math.random();
            heartExplode.appendChild(heart);
            setTimeout(function() {
              heart.style.transform = 'rotate(' + Math.floor(Math.random() * 360) + 'deg) translateY(' + Math.floor(Math.random() * 500 - 250) + 'px) translateX(' + Math.floor(Math.random() * 500 - 250) + 'px) scale(0)';
              heart.style.opacity = 0;
            }, 50);
            setTimeout(function() {
              heart.remove();
            }, 1000);
          }
        }
      }
    </script>
  </body>
</html>
