<!DOCTYPE html>
<html>
   <head>
      <title>Pong Game</title>
      <style>
         canvas {
         border: 1px solid black;
         }
      </style>
   </head>
   <body>
      <canvas id="canvas" width="400" height="300"></canvas>
      <br>
      <button id="start-button">Start Game</button>
      <script>
         // Set up the canvas and context
         var canvas = document.getElementById('canvas');
         var ctx = canvas.getContext('2d');
         
         // Set up the ball
         var ball = {
           x: canvas.width / 2,
           y: canvas.height / 2,
           dx: 5,
           dy: 5,
           radius: 5,
         };
         
         // Set up the paddle
         var paddle = {
           x: canvas.width / 2 - 40,
           y: canvas.height - 20,
           width: 80,
           height: 10,
           dx: 0,
         };
         
         // Draw the ball and paddle
         function draw() {
           // Clear the canvas
           ctx.clearRect(0, 0, canvas.width, canvas.height);
         
           // Draw the ball
           ctx.beginPath();
           ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
           ctx.fillStyle = 'black';
           ctx.fill();
           ctx.closePath();
         
           // Draw the paddle
           ctx.beginPath();
           ctx.rect(paddle.x, paddle.y, paddle.width, paddle.height);
           ctx.fillStyle = 'black';
           ctx.fill();
           ctx.closePath();
         
           // Display the score
           ctx.font = '16px Arial';
           ctx.fillText('Score: ' + score, 10, 20);
         }
         
         // Update the ball position
         function updateBall() {
           // Check if the ball collides with the walls or paddle
           if (ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
             ball.dx = -ball.dx;
           }
           if (ball.y + ball.dy < ball.radius) {
             ball.dy = -ball.dy;
           } else if (ball.y + ball.dy > canvas.height - ball.radius) {
             if (ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
               ball.dy = -ball.dy;
               score++;
             } else {
               clearInterval(interval);
               alert('Game over! Score: ' + score);
             }
           }
         
           // Move the ball
           ball.x += ball.dx;
           ball.y += ball.dy;
         }
         
         // Update the paddle position
         function updatePaddle() {
           // Move the paddle
           paddle.x += paddle.dx;
         
           // Keep the paddle within the bounds of the canvas
           if (paddle.x < 0) {
             paddle.x = 0;
           }
           if (paddle.x + paddle.width > canvas.width) {
             paddle.x = canvas.width - paddle.width;
           }
         }
         
         // Move the paddle
         function movePaddle(event) {
           if (event.key == 'a') {
             paddle.dx = -10;
           }
           if (event.key == 'd') {
             paddle.dx = 10;
           }
         }
         
         // Stop the paddle
         function stopPaddle(event) {
           if (event.key == 'a' || event.key == 'd') {
             paddle.dx = 0;
           }
           }  
         // Set up the game loop
         var interval;
         var score;
         
         function startGame() {
           // Reset the ball and paddle positions
           ball.x = canvas.width / 2;
           ball.y = canvas.height / 2;
           paddle.x = canvas.width / 2 - paddle.width / 2;
         
           // Reset the score and start the game loop
           score = 0;
           interval = setInterval(function () {
             updateBall();
             updatePaddle();
             draw();
           }, 10);
         }
         
         // Start the game when the start button is clicked
         var startButton = document.getElementById('start-button');
         startButton.addEventListener('click', startGame);
         
         // Move the paddle with the keyboard
         document.addEventListener('keydown', movePaddle);
         document.addEventListener('keyup', stopPaddle);
      </script>
   </body>
</html>
