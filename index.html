<!DOCTYPE html>
<html>
   <head>
      <title>Pong Game</title>
      <style>
         canvas {
        border: 1px solid black;
        background-image: url('https://i.imgur.com/32YiO7C.png');
        background-size: cover;
      }
      </style>
   </head>
   <body>
      <canvas id="canvas" width="480" height="320"></canvas>
      <button id="start-button">Start Game</button>
      <script>
         // Set up the canvas and game objects
         var canvas = document.getElementById('canvas');
         var ctx = canvas.getContext('2d');
         
         var ball = {
           x: canvas.width / 2,
           y: canvas.height / 2,
           radius: 10,
           dx: -1,
           dy: -1,
         };
         
         var paddle = {
           x: canvas.width / 2 - 25,
           y: canvas.height - 20,
           width: 50,
           height: 10,
           speed: 3,
           isMovingLeft: false,
           isMovingRight: false,
         };
         
         var score = 0;
         var interval;
         
         // Draw the ball and paddle on the canvas
         function draw() {
           // Clear the canvas before drawing the objects
           ctx.clearRect(0, 0, canvas.width, canvas.height);
         
           // Draw the ball
           ctx.beginPath();
           ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
           ctx.fillStyle = '#FFFFFF';
           ctx.fill();
           ctx.closePath();
         
           // Draw the paddle
           ctx.beginPath();
           ctx.rect(paddle.x, paddle.y, paddle.width, paddle.height);
           ctx.fillStyle = '#FFFFFF';
           ctx.fill();
           ctx.closePath();
         
           // Display the current score
           ctx.font = '16px Arial';
           ctx.fillStyle = '#FFFFFF';
           ctx.fillText('Score: ' + score, 10, 20);
         }
         
         // Update the position of the ball
         function updateBall() {
           ball.x += ball.dx;
           ball.y += ball.dy;
         
           // Bounce the ball off the walls and paddle
           if (
             ball.x + ball.radius > canvas.width ||
             ball.x - ball.radius < 0
           ) {
             ball.dx = -ball.dx;
           }
         
           if (ball.y - ball.radius < 0) {
             ball.dy = -ball.dy;
           } else if (ball.y + ball.radius > canvas.height - paddle.height) {
             if (ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
               ball.dy = -ball.dy;
               score++;
             } else {
               clearInterval(interval);
               alert('Game over! Your score is ' + score);
               init();
             }
           }
         }
         
         // Update the position of the paddle
         function updatePaddle() {
           if (paddle.isMovingLeft) {
             paddle.x -= paddle.speed;
           } else if (paddle.isMovingRight) {
             paddle.x += paddle.speed;
           }
         
           // Keep the paddle within the bounds of the canvas
           if (paddle.x < 0) {
             paddle.x = 0;
           } else if (paddle.x + paddle.width > canvas.width) {
             paddle.x = canvas.width - paddle.width;
           }
         }
         
         // Move the paddle with the keyboard
         function movePaddleWithKeyboard() {
           document.addEventListener('keydown', function (event) {
             if (event.code === 'KeyA') {
               paddle.isMovingLeft = true;
             } else if (event.code === 'KeyD') {
               paddle.isMovingRight = true;
             }
           });
         
           document.addEventListener('keyup', function (event) {
             if (event.code === 'KeyA') {
               paddle.isMovingLeft = false;
             } else if (event.code === 'KeyD') {
               paddle.isMovingRight = false;
             }
           });
         }
         
         // Initialize the game
         function init() {
           ball.x = canvas.width / 2;
           ball.y = canvas.height / 2;
           paddle.x = canvas.width / 2 - paddle.width / 2;
           score = 0;
           draw();
         
           // Wait for the user to click the Start button
           document.getElementById('start-button').onclick = function () {
             // Move the paddle with the keyboard
             movePaddleWithKeyboard();
         
             // Update the game every 10 milliseconds
             interval = setInterval(function () {
               updateBall();
               updatePaddle();
               draw();
             }, 10);
           };
         }
         
         init();
      </script>
   </body>
</html>
