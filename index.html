<!DOCTYPE html>
<html>
<head>
	<title>Heart Button</title>
	<style>
		#heart {
			display: none;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 100px;
			height: 100px;
			z-index: 1;
		}
		#heart::before,
		#heart::after {
			content: '';
			position: absolute;
			width: 60px;
			height: 90px;
			background-color: red;
			border-radius: 30px 30px 0 0;
			transform: rotate(-45deg);
			transform-origin: 0 100%;
			top: -45px;
			left: 20px;
		}
		#heart::after {
			transform: rotate(45deg);
			transform-origin: 100% 100%;
			left: 0;
		}
		#heart::before {
			background-color: red;
			border-radius: 30px 30px 0 0;
			transform: translateX(-15px) rotate(-45deg);
		}
		#heart::after {
			background-color: red;
			border-radius: 30px 30px 0 0;
			transform: translateX(15px) rotate(45deg);
		}
		#message {
			display: none;
			position: absolute;
			top: 60%;
			left: 50%;
			transform: translate(-50%, -50%);
			font-size: 24px;
			font-weight: bold;
			z-index: 2;
		}
	</style>
</head>
<body>
	<button onclick="showHeart()">Click me!</button>
	<div id="heart"></div>
	<div id="message"></div>
	<script>
		function showHeart() {
			document.querySelector('button').style.display = 'none';
			document.querySelector('#heart').style.display = 'block';
			document.querySelector('#message').style.display = 'block';
			document.querySelector('#message').innerHTML = 'I love you!!';
		}
	</script>
</body>
</html>
